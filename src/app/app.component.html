<mat-toolbar color="primary">
  Coronavirus COVID19 Tracker
</mat-toolbar>
<div class="box">
  <div class="selector-and-credit">
    <mat-form-field *ngIf="this.summary$ | async as summary" class="selector">
      <mat-label>Select Country</mat-label>
      <mat-select #select ngModel (ngModelChange)="this.onSelectChange($event)">
        <mat-option
          *ngFor="let country of summary.Countries"
          [value]="country.Slug"
        >
          {{ country.Country }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <p *ngIf="this.errorMessage" class="error">{{ this.errorMessage }}</p>
    <div class="spacer"></div>
    <p class="credit">
      This data is provided by
      <a class="link" href="https://covid19api.com/">Covid19 API</a>
    </p>
  </div>
  <canvas #canvas width="100" height="40"></canvas>
</div>
